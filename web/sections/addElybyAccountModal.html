<div id="add-elyby-account-mmodal" class="modal-bg hidden">
  <div class="modal-window bg-primary-1100">
    <div class="flex items-center mb-2">
      <div class="modal-caption grow text-sm">Добавление аккаунта Ely.by</div>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        onclick="FrogUI.goHomeSection()"
      >
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>

    <p>Для добавления аккаунта Ely.by введите логин и пароль</p>
    <div class="flex flex-col mt-2">
      <input
        type="text"
        class="custom-input my-2"
        placeholder="Введите логин"
        id="elyby-login-input"
      />
      <input
        type="password"
        class="custom-input my-2"
        placeholder="Введите пароль"
        id="elyby-password-input"
      />
      <button class="custom-button my-2" disabled>Войти</button>
      <div class="flex items-center justify-center w-full elb-loader" style="display: none;">
        <div role="status" class="my-2">
          <svg
            aria-hidden="true"
            class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="color: rgb(75 85 99/var(--tw-text-opacity)) !important;"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #add-elyby-account-mmodal .modal-window {
    width: min-content;
    height: max-content;
  }

  #add-elyby-account-mmodal input {
    width: 512px;
  }

  #add-elyby-account-mmodal .modal-caption {
    font-size: 14pt !important;
  }
</style>

<script>
  $("#add-elyby-account-mmodal input").on("input", function () {
    $("#add-elyby-account-mmodal .custom-button").removeClass("hidden");
    $("#add-elyby-account-mmodal .elb-loader").hide();
    login = $("#elyby-login-input").val().trim();
    password = $("#elyby-password-input").val().trim();
    if (login.length > 0 && password.length > 0) {
      $("#add-elyby-account-mmodal .custom-button").prop("disabled", false);
    } else {
      $("#add-elyby-account-mmodal .custom-button").prop("disabled", true);
    }
  });

  $("#add-elyby-account-mmodal button").click(function (e) {
    $("#add-elyby-account-mmodal .custom-button").addClass("hidden");
    $("#add-elyby-account-mmodal .elb-loader").show();
    login = $("#elyby-login-input").val().trim();
    password = $("#elyby-password-input").val().trim();
    FrogAccountManager.addElybyAccount(
      () => {
        $("#add-elyby-account-mmodal input").val("");
        FrogUI.goHomeSection();
        $("#add-elyby-account-mmodal .custom-button").removeClass("hidden");
        $("#add-elyby-account-mmodal .elb-loader").hide();
        FrogAccountUI.refreshAccountsDropdown();
      },
      login,
      password
    );
  });
</script>
